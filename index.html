<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.live.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="send"></i>
                </a>
                <a href="https://gitlab.isento.net" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="gitlab"></i>
                </a>
                <a
                    href="https://sci-hub.st/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
            </div>
            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="terminal"></i>
                <a
                    href="https://isento-gmbh.personio.de"
                    class="qlist__link"
                    >Personio</a
                >
                <a
                    href="https://confluence.isento.net"
                    class="qlist__link"
                    >Confluence</a
                >
                <a
                    href="https://jira.isento.net"
                    class="qlist__link"
                    >Jira</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://www.linkedin.com" class="qlist__link"
                    >LinkedIn</a
                >
                <a href="https://typingclub.com/" class="qlist__link">Typing Club</a>
                <a href="https://www.udemy.com/" class="qlist__link">Udemy</a>
                <a href="https://www.figma.com/files/recent" class="qlist__link"
                    >Figma</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
